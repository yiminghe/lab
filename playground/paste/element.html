<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>textarea paste</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.2/kissy.js"></script>
    <style>
        #textarea,#div {
            width: 500px;
            height: 100px;
            border:1px solid green;
        }
    </style>
</head>
<body>
<textarea id="textarea">
    existing
</textarea>

<div id='div' contenteditable='true'>
    existing
</div>

<textarea id="stealer">
</textarea>

<script>
    KISSY.ready(function (S) {
        var $ = S.all;
        var UA = S.UA;

        function monitor(el) {
            el.on('beforepaste paste', function (e) {
                S.log('textarea *****************************');
                S.log(e.type);
                S.log(this.id);
                S.log(this.value);
            });
        }

        /**
         * steal utils by yiminghe@gmail.com
         */
        var stealPaste = function (el, stealer, beforeSteal, afterSteal) {
            el.on('paste', function () {
                if (beforeSteal) {
                    beforeSteal(el);
                }
                stealer[0].focus();
                setTimeout(function () {
                    el[0].focus();
                    if (afterSteal) {
                        afterSteal(el, stealer[0].value);
                    }
                    stealer[0].value = '';
                }, 0);
            });
        };

        // native menu for ie
        if (UA.ie) {
            stealPaste = function (el, stealer, beforeSteal, afterSteal) {
                var stealTFn;
                var preventTBeforePaste;
                el.on('contextmenu', function () {
                    preventTBeforePaste = 1;
                    setTimeout(function () {
                        preventTBeforePaste = 0;
                    }, 0);
                });
                // steal, ie is not same with others!
                el.on('beforepaste', stealTFn = function () {
                    if (preventTBeforePaste) {
                        return;
                    }
                    if (beforeSteal) {
                        beforeSteal(el);
                    }
                    stealer[0].select();
                    allowTPaste = 1;
                    setTimeout(function () {
                        el[0].focus();
                        if (afterSteal) {
                            afterSteal(el, stealer[0].value);
                        }
                        stealer[0].value = '';
                    }, 0);
                    setTimeout(function () {
                        allowTPaste = 0;
                    }, 89);
                });
                var allowTPaste = 0;
                el.on('paste', function (e) {
                    if (allowTPaste) {
                        return;
                    }
                    e.preventDefault();
                    allowTPaste = 1;
                    document.execCommand('paste');
                    stealTFn();
                    setTimeout(function () {
                        allowTPaste = 0;
                    }, 89);
                });
            };
        }

        var stealer = $('#stealer');
        var textarea = $('#textarea');
        var div = $('#div');
        monitor(textarea);
        monitor(div);

        // TODO use div for div stealer
        stealPaste(div, stealer, null, function (el, v) {
            S.log('div paste: ' + v);
        });

        var start, end, content;
        stealPaste(textarea, stealer, function () {
            start = textarea.prop('selectionStart');
            end = textarea.prop('selectionEnd');
            content = textarea.val();
        }, function (el, v) {
            textarea.val(content.substring(0, start) + v + content.substring(end));
            start += v.length;
            textarea.prop('selectionStart', start);
            textarea.prop('selectionEnd', start);
            S.log('textarea paste: ' + v);

        });
    });
</script>
</body>
</html>
