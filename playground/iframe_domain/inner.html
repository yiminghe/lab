<button onclick='document.domain=window.location.hostname;'>设置 hostname domain</button>
<button onclick='document.domain=window.location.hostname.substring(window.location.hostname.indexOf(".")+1);'>
	设置 短domain
</button>
<button onclick='alert(document.domain);'>读取 domain</button>
<button onclick='notify();'>调用父级</button>
<script>
	function notify(){
		parent.notify();
	}
</script>
