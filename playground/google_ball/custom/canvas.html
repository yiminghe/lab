<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>Canvas Balls | BenP</title>
    <script src="canvas_files/jquery.js"></script>
    <script src="canvas_files/canvas.js"></script>
    <link rel="stylesheet" href="canvas_files/canvas.css" />
  </head>
  <div firebugversion="1.5.4" style="display: none" id="_firebugConsole"></div>
  <body>
    <div id="canvasTools">
      <span class="picker"
        ><label class="lbl" for="color">Color:</label
        ><input name="color" value="blue"
      /></span>
      <span class="picker"
        ><label class="lbl" for="size">Size:</label
        ><input name="size" value="9"
      /></span>
      <span class="picker"
        ><label class="lbl" for="btn">Balls:</label
        ><input id="btn" name="btn" value="Stop!" type="button"
      /></span>
    </div>
    <canvas id="c" width="1024" height="664"> </canvas>
  </body>
</html>
