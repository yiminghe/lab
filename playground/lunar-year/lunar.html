<script src="lunar.js"></script>

<body>
<script>
    
    for (var i = 1; i < 31; i++) {
        var d = KISSY.getLunarDay(2010, 11, i);
        var s = "2010-11-" + i + " : {<br/>";
        for (var j in d) {
            s += j + " : " + d[j] + "<br/>"
        }
        s += "}<br/>";

        document.writeln(s);
    }
</script>
</body>
