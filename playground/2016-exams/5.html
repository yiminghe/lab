<script>
    var goods = [
        {
            id: 1,
            sale: 10,
            price: 20,
        },
        {
            id: 2,
            sale: 8,
            price: 10,
        },
        {
            id: 3,
            sale: 8,
            price: 10
        },
        {
            id: 4,
            sale: 20,
            price: 24,
        },
    ];

    for (var i = 5; i < 12; i++) {
        goods.push({
            id: i,
            sale: 20,
            price: 24
        });
    }

    function comparator(a1, a2) {
        if (a1.sale !== a2.sale) {
            return a1.sale - a2.sale;
        }
        return a1.price - a2.price;
    }

    // chrome quick sort unstable
    console.log('native sort');
    console.log(goods.concat().sort(comparator));

    // merge sort
    function merge_sort_recursive(arr, result, start, end, comparator) {
        if (start >= end) {
            return;
        }
        var len = end - start, mid = (len >> 1) + start;
        var start1 = start, end1 = mid;
        var start2 = mid + 1, end2 = end;
        merge_sort_recursive(arr, result, start1, end1, comparator);
        merge_sort_recursive(arr, result, start2, end2, comparator);
        var k = start;
        while (start1 <= end1 && start2 <= end2) {
            result[k++] = comparator(arr[start1], arr[start2]) <= 0 ? arr[start1++] : arr[start2++];
        }
        while (start1 <= end1) {
            result[k++] = arr[start1++];
        }
        while (start2 <= end2) {
            result[k++] = arr[start2++];
        }
        for (k = start; k <= end; k++) {
            arr[k] = result[k];
        }
    }

    function merge_sort(arr, comparator) {
        var len = arr.length;
        var result = new Array(len);
        merge_sort_recursive(arr, result, 0, len - 1, comparator);
        return arr;
    }

    console.log('merge sort');
    console.log(merge_sort(goods.concat(), comparator));
</script>
