<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <style>
      .table-container {
        width: 100%;
        display: table;
      }
      .table-container .left,
      .table-container .right {
        display: table-cell;
      }

      .flex-container {
        display: flex;
        flex-direction: row;
      }

      .flex-container .left,
      .flex-container .right {
        width: 0;
        flex-basis: 0;
        flex-grow: 1;
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    table:
    <div class="table-container">
      <div class="left" style="background: yellow">
        <div style="height: 100px">height:100px</div>
      </div>
      <div class="right" style="background: red">
        <div style="height: 300px">height:300px</div>
      </div>
    </div>

    flex:
    <div class="flex-container">
      <div class="left" style="background: yellow">
        <div style="height: 100px">height:100px</div>
      </div>
      <div class="right" style="background: red">
        <div style="height: 300px">height:300px</div>
      </div>
    </div>
  </body>
</html>
