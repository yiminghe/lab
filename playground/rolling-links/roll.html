<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      /*********************************************
     * ROLLING LINKS
     *********************************************/

      .reveal .roll {
        display: inline-block;
        line-height: 1.2;
        overflow: hidden;
        font-size: 100px;
        vertical-align: top;

        -webkit-perspective: 400px;
        -moz-perspective: 400px;
        -ms-perspective: 400px;
        perspective: 400px;

        /*默认*/
        -webkit-perspective-origin: 50% 50%;
        -moz-perspective-origin: 50% 50%;
        -ms-perspective-origin: 50% 50%;
        perspective-origin: 50% 50%;
      }

      .reveal .roll:hover {
        background: none;
        text-shadow: none;
      }

      .reveal .roll span {
        display: block;
        position: relative;
        padding: 0 2px;

        pointer-events: none;

        -webkit-transition: all 400ms ease;
        -moz-transition: all 400ms ease;
        -ms-transition: all 400ms ease;
        transition: all 400ms ease;

        /*绕上边横轴*/
        -webkit-transform-origin: 50% 0%;
        -moz-transform-origin: 50% 0%;
        -ms-transform-origin: 50% 0%;
        transform-origin: 50% 0%;

        /* span 旋转时里面的文字保持 3d*/
        -webkit-transform-style: preserve-3d;
        -moz-transform-style: preserve-3d;
        -ms-transform-style: preserve-3d;
        transform-style: preserve-3d;

        /*隐藏旋转后背*/
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        backface-visibility: hidden;
      }

      .reveal .roll:hover span {
        background: rgba(0, 0, 0, 0.5);
        /*远点看*/
        -webkit-transform: translate3d(0px, 0px, 0px) rotateX(90deg);
        -moz-transform: translate3d(0px, 0px, 0px) rotateX(90deg);
        -ms-transform: translate3d(0px, 0px, 0px) rotateX(90deg);
        transform: translate3d(0px, 0px, 0px) rotateX(90deg);
      }

      /* 添加 span 最后一个节点 */
      .reveal .roll span:after {
        content: attr(data-title);
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        /*左右空白多点*/
        padding: 0 50px;

        /*绕上边横轴*/
        -webkit-transform-origin: 50% 0%;
        -moz-transform-origin: 50% 0%;
        -ms-transform-origin: 50% 0%;
        transform-origin: 50% 0%;
        /*往下拉，作为 source 底部*/
        -webkit-transform: translate3d(0px, 110%, 0px) rotateX(-90deg);
        -moz-transform: translate3d(0px, 110%, 0px) rotateX(-90deg);
        -ms-transform: translate3d(0px, 110%, 0px) rotateX(-90deg);
        transform: translate3d(0px, 110%, 0px) rotateX(-90deg);
      }
    </style>
  </head>
  <body class="reveal">
    <a class="roll"><span data-title="源码">source</span></a>
  </body>
</html>
