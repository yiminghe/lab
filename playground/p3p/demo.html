<meta charset="utf-8" />
<script src="http://g.tbcdn.cn/kissy/k/1.3.2/kissy.js"></script>
<iframe id="ok" name="ok"></iframe>
<script>
  KISSY.ready(function (S) {
    S.use('ua,dom', function (S, UA, DOM) {
      var ok = S.get('#ok');
      var action = 'http://yiminghe.taobao.com:8080/upload/cookies?set=1';

      if (UA.safari) {
        var form = DOM.create(
          '<form ' +
            " method='post' " +
            "action='" +
            action +
            "'" +
            " target='ok'" +
            " style='position: absolute;left: -9999;top: -9999px'>",
        );
        DOM.append(form, document.body);
        DOM.append(DOM.create("<input name='set' value='1'/>"), form);
        form.submit();
      } else {
        ok.src = action;
      }
    });
  });
</script>
