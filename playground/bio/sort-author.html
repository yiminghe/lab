<meta charset="utf-8" />
<div>
<h2>authors</h2>
<textarea id='authors' style='width:600px;height:600px'>
</textarea>
</div>
<div>
<h2>result: <button id='start'>start</button></h2>
<textarea id='result' style='width:600px;height:600px'></textarea>
</div>
<script>
(function(){
    document.getElementById('start').onclick=function(){
        var lines = document.getElementById('authors').value.trim().split(/(?:(?:\r)?\n)+/);
        var newLines=[];
        lines.forEach(function(v,index){
            if(v && v.trim()){
                newLines.push(v.trim());
            }
        });
        newLines.sort();
        document.getElementById('result').value = newLines.join('\n');
    };
})();
</script>
