<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      #box1 {
        background: #ccc;
        z-index: 10;

        width: 330px;
        height: 200px;
        position: absolute;
        top: 75px;
        left: 5px;
      }

      #box2 {
        z-index: 20;
        background: #0cc;
        width: 210px;
        height: 100px;
        position: absolute;
        top: 50px;
        left: 80px;
      }

      #box3 {
        z-index: 15;
        background: #cc0;
        width: 300px;
        height: 260px;
        position: absolute;
        left: 270px;
        top: 35px;
      }

      div {
        color: #000;
        padding: 5px;
        border: solid 3px #000;
      }
    </style>
  </head>
  <body>
    <div id="box1">
      Box 1 (z-index: 10)
      <div id="box2">Box 2 (z-index: 20)</div>
    </div>

    <div id="box3">Box 3 (z-index: 15)</div>
  </body>
</html>
