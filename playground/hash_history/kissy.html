<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>hashchange history</title>
  </head>
  <body>
    <button onclick="window.location.hash='#t'+(+new Date())">设置hash</button>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.2/kissy.js"></script>
    <script>
      var S = KISSY,
        Node = S.Node,
        UA = S.UA;

      S.ready(function () {
        function notifyHashChange() {
          //debugger
          alert('hash change : ' + window.location.hash);
        }

        S.Event.on(window, 'hashchange', notifyHashChange);

      });
    </script>
  </body>
</html>
