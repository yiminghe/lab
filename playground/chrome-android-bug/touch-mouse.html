<div id="t" style="width: 100px; height: 100px; border: 10px solid red"></div>
<script src="log.js" charset="utf-8"></script>
<script>
  setTimeout(function () {
    document.getElementById('t').addEventListener(
      'touchstart',
      function () {
        log('touchstart');
      },
      false,
    );
    document.getElementById('t').addEventListener(
      'mousedown',
      function () {
        log('mousedown');
      },
      false,
    );
    document.getElementById('t').addEventListener(
      'touchend',
      function () {
        log('touchend');
      },
      false,
    );
    document.getElementById('t').addEventListener(
      'mouseup',
      function () {
        log('mouseup');
      },
      false,
    );
  }, 199);
</script>
