<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>精灵岛移植-By yiminghe</title>
    <style>
        html, body {
            height: 90%;
            overflow: hidden;
        }
    </style>
</head>
<body>

zoom:<select id="zoom">

    <option value="3">3
    </option>
    <option value="1">1
    </option>
    <option value="2">2
    </option>
    <option value="4">4
    </option>
    <option value="5">5
    </option>

</select>

current level:<select id="level">

    <script type="text/javascript">
      (function () {
        for (var i = 0; i < 15; i++) {
          document.writeln("<option value='" + i + "'>" + (i + 1) + "</option>");
        }
      })();

    </script>

</select>
&nbsp;&nbsp;
fps: <span id="fps"></span>
&nbsp;&nbsp;&nbsp;<a href="http://yiminghe.javaeye.com" target="_blank">contact and suggestion<a>
    <p>
        press "p" to start or pause .
        press up,down,left ,right to control
    </p>
    <div style="margin:10px auto;width:90%;">
        <canvas id="game" height="800" width="1024"></canvas>
    </div>
    <script type="module">
      import EidolonGame from './index.js';

      (function () {
        window.fpsNode = $one('#fps');

        function $one(id) {
          return document.querySelector(id);
        }

        var g = EidolonGame("game");
        $one("#zoom").value = 3;
        $one("#zoom").addEventListener("change", function (e) {
          var c = $one("#zoom").value;
          g.set("zoom", c);
          $one("#zoom").blur();
        });
        g.after("levelChange", function (e) {
          $one("#level").value = e.newVal;
        }, g);
        $one("#level").value = 0;
        $one("#level").addEventListener("change", function () {
          var l = ($one("#level").value);
          $one("#level").blur();
          g.set("level", parseInt(l));
          g.start();
        });
      })();
    </script>
</body>
