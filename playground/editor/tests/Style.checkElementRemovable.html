<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Test</title>
  </head>
  <body>
    <span style="font-size: 24px"> 24px </span>
    <script src="http://a.tbcdn.cn/s/kissy/1.1.7/kissy.js"></script>
    <script src="http://a.tbcdn.cn/s/kissy/1.1.7/uibase/uibase-pkg.js"></script>
    <script src="http://a.tbcdn.cn/s/kissy/1.1.7/dd/dd-pkg.js"></script>
    <script src="http://a.tbcdn.cn/s/kissy/1.1.7/overlay/overlay-pkg.js"></script>
    <script src="../build/editor-core-pkg-advanced.js"></script>
    <script>
      KISSY.ready(function (S) {
        var KE = S.Editor;
        var fontSize_style = {
          element: 'span',
          styles: { 'font-size': '#(size)' },
          overrides: [{ element: 'font', attributes: { size: null } }],
        };

        var removeSize = new KE.Style(fontSize_style, {
          size: '24px',
        });

        var re = removeSize.checkElementRemovable(S.one('span'), true);
        alert(re);
      });
    </script>
  </body>
</html>
