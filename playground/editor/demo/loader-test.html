    <script src="http://github.com/kissyteam/kissy/raw/master/build/kissy.js"></script>
    <script>
      // just for test
      var base = location.href.replace(/^(.*kissy-editor\/).*$/i, '$1'),
        S = KISSY;

      S.Config.debug = true;
      S.Config.base = base;

      S.add({
        editor: {
          path: 'build/editor-core-pkg.js',
        },
      });
      S.ready(function () {
        S.use('editor', function () {
          var KE = KISSY.Editor;
          KE.Config.base = base + 'src/';

          KE('#editor', {
            pluginConfig: {
              templates: [
                {
                  demo: '模板1',
                  html: "<div style='border: 1px solid #999'>边框线效果</div>",
                },
                {
                  demo: '模板2',
                  html: "<div style='background: #ffc'>背景色效果</div>",
                },
              ],
            },
          }).use(
            'elementpaths,sourcearea,preview,' +
              'templates,undo,removeformat,separator,font,format,forecolor,bgcolor,' +
              'list,indent,justify,link,image,separator,flash,music,' +
              'table,smiley,maximize',
          );

          KE('#editor2').use('elementpaths,sourcearea,undo,font');
        });
      });
    </script>
