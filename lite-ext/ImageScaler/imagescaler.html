<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>imagescaler测试</title>
    <!-- 以下三个基础库必须 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="../base/javascript/ext-core.js"></script>
    <!-- 以下为自定义组件-->

    <script src="javascript/imagescaler.js"></script>
    <link rel="stylesheet" href="../base/css/core.css" />
    <!-- 自定义组件的css-->
    <link rel="stylesheet" href="css/imagescaler.css" />
    <script>
      //<![CDATA[
      Ext.onReady(function () {
        var scaler_test_w = new Ext.ux.ImageScaler({
          id: 'scaler_test_image_a',
          //弹出图片是图片大小的多少
          scaler: 0.7,
          //放大区域大小是图片大小的多少倍
          //具体放大图片大小根据放大区域与剪裁区域的倍数放大
          viewScale: 1,
        });

        Ext.get('scaler_test_a').on('click', function (evt) {
          scaler_test_w.show();
          evt.stopEvent();
        });
      });
      //]]>
    </script>
  </head>
  <body>
    <h1>点击图片激活放大器</h1>
    <p>
      <a href="#" id="scaler_test_a" name="scaler_test_a"
        ><img src="mm.jpg" id="scaler_test_image_a" alt="test"
      /></a>
    </p>
  </body>
</html>
