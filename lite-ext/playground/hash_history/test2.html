<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>hashchange history</title>
</head>
<body>
<button id='evalBtn'>eval</button>
<textarea id="code">window.location.hash='#t';</textarea>
<script src="../../base/javascript/kissy.js"></script>
<script>
    var S = KISSY,
            Node = S.Node,
            UA = S.UA;
    alert("loaded");
    S.ready(function() {
        var evalBtn = S.one("#evalBtn");
        evalBtn.on("click", function() {
            eval(S.one("#code").val());
        });

    });
</script>
</body>
</html>
